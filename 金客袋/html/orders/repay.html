<script id="wrap_temp" type="text/html">

    <div class="mui-row">
            <span class="mui-pull-left name">{{d.cusumber.name}}</span>
            <a class="mui-pull-right color"  href="tell://{{d.cusumber.phone}}"> {{d.cusumber.phone}}</a>
        </div>
        <p>
            <i class="iconfont icon-dizhi"></i>{{d.cusumber.ad}}</p>
        <div class="mui-row " id="record">
                {{each d.inters as d i}}
                <div class="child mui-text-center">
                        <p class="money">{{d.number}}</p>
                        <p>{{d.status}}</p>
                    </div>
                {{/each}}
        </div>
  
</script>
<script id="list_temp" type="text/html">
    {{each d as d i}}
    <div class="list bor-b">
            <div class="mui-row">
                <p class="mui-pull-left roundness">{{d.index}}</p>
                <div class="mui-pull-left txt">
                    <p>{{d.money}}</p>
                    <p>
                        <i class="iconfont icon-shijian"></i> {{d.time}}</p>
                </div>
                <p class="mui-pull-right">{{d.status}}</p>
            </div>
        </div>
    {{/each}}
</script>
