        apiready = function(){
         
            // apimui.post('order/paged','',function(r){

            var page = api.pageParam;
          
           // alert(JSON.stringify(page))
            apimui.config()
            apimui.post('message/detail',{id:page.id},function(r){
                // alert(JSON.stringify(r))
                $(".text").text(r.d.content);
                $(".sender").text(r.d.sender);
                $(".time").text(r.d.time);

            })
