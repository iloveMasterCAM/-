<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link href="../../css/mui.css" rel="stylesheet" />

    <link href="../../css/swiper.min.css" rel="stylesheet" />
    <style>
        #benner .img {
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            height: 150px;
        }

        #benner .title {
            position: absolute;
            left: 0;
            top: 20px;
            background: red;
            color: #fff;
            z-index: 10;
            padding: 5px 6px 5px;
            border-radius: 0 5px 5px 0;
        }

        #benner .txt {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            padding: 10px;
        }
        .list{
            margin-top: 10px;
        }
        .list_head>div{
            display: table-cell;
            vertical-align: middle;
        }
        .list_head img{
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .list_head{
            position: relative;
            padding-top: 10px;
        }
        .list_head .time{
            position: absolute;
            right: 15px;;
            top: 5px;
        }
        .img_box{
            height: 100px;
        }
        .img_box.active{
            height: 150px;
        }
        .list .txt{
            text-indent: 2.5rem;
            padding: 5px 15px;
        }
        .list .name{
            color: #06aaf4;
        }
        .list .tag{
            line-height: 35px;
        }
        .label{
            color: #333;
        }
        #plus_{
            width: 35px;
            height: 35px;
            line-height: 35px;
            background:red;
            position: fixed;
            right: 20px;
            bottom: 20px;
            text-align: center;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #777;
            animation: myfirst 4s infinite;
            -moz-animation: myfirst 4s infinite;	/* Firefox */
            -webkit-animation: myfirst 4s infinite;	/* Safari 和 Chrome */
            -o-animation: myfirst 4s infinite;	/* Opera */
        }
        #plus_ i{
            color: #fff;
            font-size: 22px;
        }
        @keyframes myfirst
            {
            0% {
                transform:scale(1,1);
               -moz-transform: scale(1,1);
               -webkit-transform: scale(1,1);
            }
            50%{
                transform:scale(1.2,1.2);
                -moz-transform: scale(1.2,1.2);
               -webkit-transform: scale(1.2,1.2);
            }
            100% {
                transform:scale(1,1);
                -moz-transform: scale(1,1);
               -webkit-transform: scale(1,1);
            }
            }

            @-moz-keyframes myfirst /* Firefox */
            {
                0% {
                    transform:scale(1,1);
                   -moz-transform: scale(1,1);
                   -webkit-transform: scale(1,1);
                }
                50%{
                    transform:scale(1.2,1.2);
                    -moz-transform: scale(1.2,1.2);
                   -webkit-transform: scale(1.2,1.2);
                }
                100% {
                    transform:scale(1,1);
                    -moz-transform: scale(1,1);
                   -webkit-transform: scale(1,1);
                }
                }

            @-webkit-keyframes myfirst /* Safari and Chrome */
            {
                0% {
                    transform:scale(1,1);
                   -moz-transform: scale(1,1);
                   -webkit-transform: scale(1,1);
                }
                50%{
                    transform:scale(1.2,1.2);
                    -moz-transform: scale(1.2,1.2);
                   -webkit-transform: scale(1.2,1.2);
                }
                100% {
                    transform:scale(1,1);
                    -moz-transform: scale(1,1);
                   -webkit-transform: scale(1,1);
                }
                }
            @-o-keyframes myfirst /* Opera */
            {
                0% {
                    transform:scale(1,1);
                   -moz-transform: scale(1,1);
                   -webkit-transform: scale(1,1);
                }
                50%{
                    transform:scale(1.2,1.2);
                    -moz-transform: scale(1.2,1.2);
                   -webkit-transform: scale(1.2,1.2);
                }
                100% {
                    transform:scale(1,1);
                    -moz-transform: scale(1,1);
                   -webkit-transform: scale(1,1);
                }
                }
    </style>
</head>

<body>

        <script id="temp" type="text/html">
            {{each d.item as val}}
        <div class="list mui-w" event='click' api-name='txtdata' api-url='../circle/data.html' api-data='{"id":"{{val.id}}"}'>
                <div class="list_head mui-padd-l" id="{{val.member.id}}">
                    <div><img  src="{{val.member.head}}" alt=""></div>
                    <div>
                        <p class="name">{{val.member.name}}</p>
                        <p class="addres">{{val.quyu}}</p>
                    </div>
                    <div class="time">
                        <p class="label">#{{val.tag}}#</p>
                        <p class="cc">{{val.time}}</p>
                    </div>
                </div>
                <div>
                    <p class="txt">{{val.content}}</p>
                    <div class="mui-row ">
                            {{if val.images.length >=3}}
                            {{each val.images as img i}}
                            <div class="mui-col-xs-4 img_box" style="background: url({{img}}); background-repeat: no-repeat;background-size: cover;"></div>
                            {{/each}}

                        {{each val.images as img i}}
                        <div class="mui-col-xs-6 img_box" style="background: url({{img}}); background-repeat: no-repeat;background-size: cover;"></div>
                        {{/each}}
                    {{/if}}
                    {{if val.images.length == 1}}
                    {{each val.images as img i}}
                    <div  class="mui-col-xs-12 img_box active" style="background: url({{img}}); background-repeat: no-repeat;background-size: cover;"></div>
                    {{/each}}
                {{/if}}

                <div class="mui-row mui-padd-lr tag">

                    </div>
                    <div class="mui-pull-right">
                        <i class="iconfont icon-dianzan-copy"></i>{{val.pra}}
                    </div>
                </div>
            </div>
        {{/each}}
        </script>
