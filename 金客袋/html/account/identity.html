<body>
    <header class="mui-bar mui-bar-nav">

<script>
    apiready = function () {
        $(".icon").on('click', function () {
            var this_ = $(this).parent();
            apimui.upimg(0, function (r) {
                //base64String
                this_.html('<img style="width:80%;" src=' + r.base64String + '>')
                apimui.upimgurl([r.base64String], function (r) {
                    alert(JSON.stringify(r));
                })
            }, 1)
        })
    }
</script>
