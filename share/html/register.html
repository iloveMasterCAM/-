<script>
    
        function isEmail(str){
        var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/
            if(re.test(str)){
                return true
            }else{
                return false
            }
        }
    
        function ispasw(str){
         var re = /[a-z,A-Z,0-9][^\s]{6,16}$/ig;
            if(re.test(str)){
                return true;
            }else{
                return false;
            }
        }
    
        function isubmit(){
            if(isEmail($("#name").val())){
                
                 $(".imsg").eq(0).find("p").hide();
                
                if(ispasw($("#pasw").val())){
                    $(".imsg").eq(1).find("p").hide();
                    return true;
                }else{
                    
                   $(".imsg").eq(1).find("p").show(500);
                }
                
            }else{
                    $(".imsg").eq(0).find("p").show(500);
            }
            return false;
            
        }
