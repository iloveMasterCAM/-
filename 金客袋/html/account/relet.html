<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css" />
    <style>
        .title {
            color: #ccc;
            background: #f5f5f5;
            line-height: 50px;
            padding-left: 15px;
        }
        #month {
            background: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        #month span {
            padding: 0 15px;
        }
        #input,
        #exp {
            background: #fff;
            padding: 5px 15px;
            
        }
        #exp {
            margin-top: 10px;
            padding:  10px;
        }
        #input input {
            width: 90%;
            line-height: 45px;
            padding-left: 20px;
        }
        #msg {
            padding: 15px;
        }
        #btn button {
            width: 90%;
            line-height: 30px;
            margin-top: 20px;
            background: #03a9f4;
        }
        #btn .mui-btn-warning, .mui-btn-yellow{
            border-color: #03a9f4;
        }
        .color{
            color: red;
            font-size: 1.4rem;
            padding-left: 20px;
        }
        #head{
            line-height: 45px;
            padding-top: 15px;
            padding-left: 15px;
            background: #fff;
        }
        #month span.active{
            color: #ffdc1a;
        }
    </style>
</head>

<body>
    <header id="head">
        <div class="mui-row mui-text-center">
            <i class="iconfont icon-xiangzuo mui-pull-left" onclick="api.closeWin()"></i>
            <span>软件续期</span>
        </div>
    </header>
    <p class="title">选择续费时间</p>
    <div>
        <p class="mui-text-center" id="month">
            <span class="active">1个月</span>
            <span>3个月</span>
            <span>6个月</span>
            <span>12个月</span>
        </p>
        <div id="input">
            <i class="iconfont icon-shijian"></i>
            <input type="text" id="val" value="1">
        </div>
    </div>
    <div class="mui-row" id="exp">
        <i class="iconfont icon-yue"></i>
        <span class="color">￥
            <em id="exp_">3000</em> 
        </span>
        <span class="mui-pull-right">
            <em id="exp_a"  style="color:#03a9f4">300</em>经验</span>
    </div>
    <p id="msg">一旦续期软件便产生消费，消费金额不再退回</p>
    <div class="mui-text-center" id="btn">
        <button type="button" class="mui-btn mui-btn-warning ">确认续期</button>
    </div>
    
    <script src="../../js/jquery.js"></script>
    <script src="../../js/mui.js"></script>
    <script src="../../js/apiinit.js"></script>
    <script>
    $("#month span").on('click',function(){
        // alert(1)
        $('#month .active').removeClass('active');
        $(this).addClass('active');
    var n = parseInt($(this).text());
    var money =  n*300;
        $("#val").val(n)
        $("#exp_").text(money);
        $("#exp_a").text(money);
    })
    $("#btn button").on('click',function(){
        api.openWin({
            name:'pay',
            url:'../pay/pay.html'
        })
    })
    

    </script>
</body>

</html>
