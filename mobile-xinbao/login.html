<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <link href="iconfont/iconfont.css" rel="stylesheet"/>
    <link href="css/public.css" rel="stylesheet"/>
    <style>
        .form input[type='text'],.form input[type='tel']{
            width: 100%;
            height: 50px;
            background: #eee;
            padding-left: 10px;
        }
        .form div p span{
            color: #d7000f;
        }
        .form .send{
            background: #d7000f;
            color: #fff;
            line-height: 50px;
            display: inline-block;
            width: 30%;
            text-align: center;
            float: right;
        }
        .form input[class='order']{
            width: 65%;
        }
        .form .key{
            margin: 20px 0 15px 0;
            color: #434343;
            font-weight: 500;
            font-size: 16px;
        }
        .form .select{
            background: #eee;
            position: relative;
        }
        .form .select li{
            line-height: 50px;
            padding-left: 15px;
            color: #434343;
            font-weight: 500;
            font-size: 16px;
             border-bottom: 1px solid #e5e5e5;
        }
        
        .form .select ul li:last-child{
            border: none;
        }
        .form .select li.active{
            background: #d7000f;
            color: #fff;
        }
        .form .select .tr-b{
            top: 20px;
            right: 15px;
        }
        .form .select ul{
            overflow: hidden;
            height: 50px;
        }
        .form input[type='submit']{
            background: #d7000f;
            width: 100%;
            color: #fff;
            line-height: 50px;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        .head{
            width: 95%;
            border-bottom: 1px solid #eee;
        }
        .head span{
            margin-right: 20px;
            line-height: 40px;
            position: relative;
            font-size: 16px;
        }
        .head .bor:before{
             content: '';
            display: block;
            height: 50%;
            width: 1px;
            background: #a0a0a0;
            position: absolute;
            right: -13px;
            top: 25%;
        }
        .head span.active{
            color: #d7000f;
           
        }
   
    </style>
</head>
<body>
   <div class="aui-padded-l-15 aui-padded-r-15">
       
  
    <div class="head">
        <span class="bor active">保险代理人注册</span>
        <span class="">普通用户注册</span>
    </div>
    <form class="form aui-hide">
        <div>
            <p class="key"> <span>*</span> 手机号</p>
            <p>
                <input type="tel" required placeholder="请输入11位手机号码">
            </p>
        </div>
        <div>
            <p class="key"> <span>*</span> 手机验证码</p>
            <p>
                <input class="order" type="text" required placeholder="获取验证码"> <span class="send">获取验证码</span>
            </p>
        </div>
        <div>
            <p class="key"><span>*</span> 输入密码</p>
            <p>
                <input type="text" required placeholder="长度为6-20个字母、数字">
            </p>
        </div>
        <div>
            <p class="key"> <span>*</span> 确认密码</p>
            <p>
                <input type="text" required placeholder="长度为6-20个字母、数字">
            </p>
        </div>
        <div>
            <p class="key"><span>*</span> 姓名</p>
            <p>
                <input type="text" required placeholder="请输入11位手机号码">
            </p>
        </div>
        <div>
            <p class="key"> <span>*</span> 所属公司</p>
           <div class="select">
             <ul class="aui-col-xs-12">
                 <li class="val">中国人寿</li>
                 <li>中国人寿</li>
                 <li class="active">中国人寿</li>
                 <li>中国人寿</li>
                 <i class="tr-b"></i>
             </ul>
              <input type="hidden" value="">
           </div>
        </div>
        
        <div>
            <input type="submit" value="立即注册">
        </div>
    </form>
     <form class="form " id="normal">
        <div>
            <p class="key"> <span>*</span> 手机号</p>
            <p>
                <input type="tel" required placeholder="请输入11位手机号码">
            </p>
        </div>
        <div>
            <p class="key"> <span>*</span> 手机验证码</p>
            <p>
                <input class="order" type="text" required placeholder="获取验证码"> <span class="send">获取验证码</span>
            </p>
        </div>
        <div>
            <p class="key"><span>*</span> 输入密码</p>
            <p>
                <input type="text" required placeholder="长度为6-20个字母、数字">
            </p>
        </div>
        <div>
            <p class="key"> <span>*</span> 确认密码</p>
            <p>
                <input type="text" required placeholder="长度为6-20个字母、数字">
            </p>
        </div>
        <div>
            <p class="key"><span>*</span> 姓名</p>
            <p>
                <input type="text" required placeholder="请输入11位手机号码">
            </p>
        </div>
        <div>
            <input type="submit" value="立即注册">
        </div>
    </form>
     </div>
</body>
</html>
