   <script src="__JS__/jquery.js"></script>

    <script>

     function isEmail(str){

        var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/

            if(re.test(str)){

                return true

            }else{

                return false

            }

        }

        

        function ispasw(str){

         var re = /^[a-z,A-Z,0-9][^\s]{6,16}$/ig;

            if(re.test(str)){

                return true;

            }else{

                return false;

            }

        }

       

        

        function email(){

          

           var val = $.trim($("#account").val()); 

            if(isEmail(val)){
	 $("#bg").show();
                post('index/index/Forgotpasw',{'name':val},function(r,d){

                    if(d == '400'){

                        //该邮箱没有注册哦

                         $(".msg").text('该邮箱没有注册哦');

                         $(".msg").eq(0).addClass('show')

                    }else{

                         alert('验证码已发送到邮箱，请查收！')

                        $(".txt em").text('验证码已发送到邮箱，请前往邮箱查收！')

                        $(".form").removeClass('aui-hide')

                        $(".account").addClass('aui-hide')
                    }
	 $("#bg").hide();
                })

            }else{

                $(".msg").text('邮箱错误！');

                $(".msg").eq(0).addClass('show')

               

            }

            setTimeout(function(){

                 $(".msg").eq(0).removeClass('show')

            },4000)

        }

       

        function mysubmit(){

            if(!ispasw($("#newlpasw").val())){

                $(".newlpasw").addClass('show')

                setTimeout(function(){

                 $(".msg").eq(0).removeClass('show')

            },4000)

               return false; 

            }

          

            if(!($("#newlpasw").val() == $("#newpasw").val())){

                $(".newpasw").addClass('show')

                setTimeout(function(){

                 $(".msg").eq(0).removeClass('show')

            },4000)

               return false; 

            }
 if(!$("#code").val()){
                   $(".code").addClass('show')

                setTimeout(function(){

                 $(".msg").removeClass('show')

            },4000)
                return false; 
            }
  $("#bg").show();
            post('index/index/coder',{code:$.trim($("#code").val()),pasw:$.trim($("#newlpasw").val()),account:$.trim($("#account").val())},function(r){
 alert(JSON.stringify(r))
                 $("#bg").hide();
	//window.history.back(-1); 

            })

            return false; 

            

        }

        

        

//      

    function post(url,data,callback){

    $.ajax({

        url:'__ROOT__/'+url,

        timeout: 10000, // 超时时间 10 秒

        headers: 'aaaaaaaaaaaaa',

        type:'POST',

        data:data,

        dataType:'json',

        complete:function(r){

         if(r.status == 200){

             //responseText

               callback(r,r.responseText)

            }else{



            }

        }

    })

    };
