        .list {

        .xiaoxi {

            line-height: 30px;

        .xiaoxi i {

            font-size: 26px;
            position: relative;

        }

        .txt {
            line-height: 45px;
            color: #000;
        }

        .more {
            line-height: 45px;
            background: #fcfcfc;
            border-radius: 0 0 5px 5px;
        }

        .more_ {
            position: absolute;
            right: 15px;
            top: 0px;
        }
    </style>
</head>
