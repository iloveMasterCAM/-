<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link href="../../css/mui.css" rel="stylesheet" />
    <link href="../../iconfont/iconfont.css" rel="stylesheet" />
    <style>
        /* 0071c7 */

        #nav {
            background: #0071c7;
            padding: 12px 0;
        }

        #nav p {
            color: #fff;
        }

        #nav i {
            font-size: 28px;
        }
        #all{
            padding-bottom: 10px;
            margin-top: 6px;
        }
        #all .number{
            width: 45px;
            line-height: 45px;
            background: #ccc;
            margin: 0 auto;
            color: #fff;
            border-radius: 50%;
            
        }
        #all p{
            color: #333;
        }
        #all .txt{
            line-height: 50px;
        }
        .list{
            margin-top: 6px;
            padding: 15px;
            padding-bottom: 40px;
        }
        .list .money{
            margin-top: 25px;
            font-size: 20px;
            font-weight: 500;
        }
        .mui-w img{
            width: 100%;
            margin-top: 5px;
        }
        .img{
            margin-top: 10px;
        }
        .color{
            font-size: 12px;
            color: #ccc;
        }
        .green{
            color: green;
        }
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div class="mui-row mui-text-center" id="nav">
        <div class="mui-col-xs-3" event='click' api-name='plus' api-url='../orders/add.html'>
            <p>
                <i class="iconfont icon-icon19"></i>
            </p>
            <p>加单</p>
        </div>
        <div class="mui-col-xs-3" event='click' api-name='user' api-url='../consumer/user.html'>
            <p>
                <i class="iconfont icon-yonghu"></i>
            </p>
            <p>客户</p>
        </div>
        <div class="mui-col-xs-3" event='click' api-name='user' api-url='../consumer/user.html' api-data='{"key":"hhr"}'>
            <p>
                <i class="iconfont icon-hehuoren2"></i>
            </p>
            <p>合伙人</p>
        </div>
        <div class="mui-col-xs-3" event='click' api-name="upgrade" api-url="upgrade.html">
            <p>
                <i class="iconfont icon-guan"></i>
            </p>
            <p>升官发财</p>
        </div>
    </div>
    <div class="mui-w" id="all">
        <div class="mui-row mui-padd-lr txt">
            <div class="mui-pull-left">
                本月账单
            </div>
            <div class="mui-pull-right">
                本月1日至今
            </div>
        </div>
        <div class="mui-row mui-text-center">
            <div class="mui-col-xs-3">
                <p class="number">1</p>
                <p>逾期</p>
            </div>
            <div class="mui-col-xs-3">
                <p class="number">1</p>
                <p>欠资</p>
            </div>
            <div class="mui-col-xs-3">
                <p class="number">1</p>
                <p>正常</p>
            </div>
            <div class="mui-col-xs-3">
                <p class="number">1</p>
                <p>新用户</p>
            </div>
        </div>
    </div>
    <div class="list mui-w">
        <div class="mui-row">
            <div class="mui-pull-left">
                本月出帐
            </div>
            <div class="mui-pull-right color">放款总额</div>
        </div>
        <p class="mui-text-center money red">￥1210.112</p>
    </div>
    <div class="list mui-w">
        <div class="mui-row">
            <div class="mui-pull-left">
                本月出帐
            </div>
            <div class="mui-pull-right color">放款总额</div>
        </div>
        <p class="mui-text-center money green">￥1210.112</p>
    </div>
    <div class="mui-w img">
        <img src="../../image/faq.png" alt="">
    </div>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/mui.js"></script>
    <script src="../../js/apiinit.js"></script>
    <script>
        apiready = function(){
            apimui.config();
            api.setRefreshHeaderInfo({
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#fff',
        textColor: '#ccc',
        textDown: '下拉刷新...',
        textUp: '松开刷新...'
    }, function(ret, err) {
   
        setTimeout(function(){
            api.refreshHeaderLoadDone();
        },1000)
        //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        
    });
        }
        </script>
</body>

</html>
