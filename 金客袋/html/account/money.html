<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>余额</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../iconfont/iconfont.css" />
    <style>
        #list .msg {
            margin-right: 15px;
            color: #ddd;
        }
        #head,
        #box {
            background: #1770af;
        }
        
        #box h3{
            margin: 0;
            color: #fff;
            padding: 25px 0;
        }
        #box .mui-row{
            background: #fff;
            padding: 35px 0;
        }
        #box p{
            color: #1770af;
        }
        #head span,
        #head i {
            color: #fff;
        }
        #head{
            line-height: 45px;
            padding-top: 15px;
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <header id="head">
        <div class="mui-row mui-text-center">
            <i class="iconfont icon-xiangzuo mui-pull-left" onclick="api.closeWin()"></i>
            <span>当前余额</span>
        </div>
    </header>

    <div class=" mui-text-center" id="box">
        <div class="mui-text-center">
            <H3>￥2.00</H3>
        </div>
        <div class="mui-row">
            <div class="mui-col-xs-6">
                <p>短信</p>
                <p>1</p>
            </div>
            <div class="mui-col-xs-6">
                <p>银两</p>
                <p>1</p>
            </div>
        </div>

    </div>
    <ul class="mui-table-view" id="list">
        <li class="mui-table-view-cell" event="click" api-name='buy' api-url='buy.html'>
            <a class="mui-navigate-right">
                <i class="iconfont icon-yinzi"></i> 充值
                <span class="mui-pull-right msg">短信/银两</span>
            </a>
        </li>
        <!-- erw  -->
        <li class="mui-table-view-cell" event="click" api-name='erw' api-url='erw.html'>
            <a class="mui-navigate-right">
                <i class="iconfont icon-yinzi"></i> 提现
                <span class="mui-pull-right msg">提现到支付宝</span>
            </a>
        </li>


  
</body>
<script src="../../js/mui.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/apiinit.js"></script>
<script>
    apiready = function(){
        apimui.config();
    }
</script>
</html>
