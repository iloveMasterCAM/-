<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置</title>
    <link href="iconfont/iconfont.css" rel="stylesheet"/>
    <link href="css/public.css" rel="stylesheet"/>
    
    <style>
    
        input[type='text']{
            line-height: 50px;
            background: #eee;
           width: 100%;
        }
        #form>.clear{
            line-height: 50px;
        }
        #form
        #form

<body>
    <p>账号设置</p>
    
    <form id="form" class="aui-padded-l-15 aui-padded-r-15">
        <div>
        <img src="" alt="">
        <div></div>
        <p>更换头像 <input type="file"></p>
        </div>
        <div class="clear">
        <p class="aui-col-xs-3 aui-text-right">
            真实姓名：
        </p>
        <p class="aui-col-xs-9">
            <input type="text">
        </p>
        </div>
        <div class="clear">
        <p class="aui-col-xs-3 aui-text-right">
            性别：
        </p>
        <p class="aui-col-xs-9">
          <label><input type="radio" name="sex">男</label>
          <label><input type="radio" name="sex">女</label>
        </p>
        </div>
        <div class="clear">
        <p class="aui-col-xs-3 aui-text-right">
            工作地区：
        </p>
        <div class="aui-col-xs-9">
           <p class="clear">
               <input type="text" class="aui-col-xs-4">
               <span class="aui-col-xs-2">省</span>
               <input type="text" class="aui-col-xs-4">
               <span class="aui-col-xs-2">市</span>
           </p>
           <p class="clear">
               <input type="text" class="aui-col-xs-10">
               <span class="aui-col-xs-2">区</span>
           </p>
        </div>
        </div>
        <div class="clear">
        <p class="aui-col-xs-3 aui-text-right">
            手机号：
        </p>
        <p class="aui-col-xs-9">
            <input type="text">
        </p>
        </div>
        <div class="clear">
        <p class="aui-col-xs-3 aui-text-right">
            邮箱：
        </p>
        <p class="aui-col-xs-9">
            <input type="text">
        </p>
        </div>
        <div class="clear">
        <p class="aui-col-xs-3 aui-text-right">
            微信号：
        </p>
        <p class="aui-col-xs-9">
            <input type="text">
        </p>
        </div>
        <div class="select">
         <ul class="aui-col-xs-12">
             <li class="val">中国人寿</li>
             <li>中国人寿</li>
             <li class="active">中国人寿</li>
             <li>中国人寿</li>
             <i class="tr-b"></i>
         </ul>
          <input type="hidden" value="">
        </div>
        <div>
            <input type="submit" value="提交">
        </div>
    </form>

</html>
