<html lang="en">

<head>

    <style>
        #benner .img {
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            height: 150px;
        }

        #benner .title {
            position: absolute;
            left: 0;
            top: 20px;
            background: red;
            color: #fff;
            z-index: 10;
            padding: 5px 6px 5px;
            border-radius: 0 5px 5px 0;
        }

        #benner .txt {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            padding: 10px;
        }

        .list {
            margin-top: 10px;
        }

        .list_head>div {
            display: table-cell;
            vertical-align: middle;
        }

        .list_head img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .list_head {
            position: relative;
            padding-top: 10px;
        }

        .list_head .time {
            position: absolute;
            right: 15px;
            ;
            top: 5px;
        }

        .img_box {
            height: 100px;
        }

        .img_box.active {
            height: 150px;
        }

        .list .txt {
            text-indent: 2.5rem;
            padding: 5px 15px;
        }

        .list .name {
            color: #06aaf4;
        }

        .list .tag {
            line-height: 35px;
        }

        .label {
            color: #333;
        }

        #plus_ {
            width: 35px;
            height: 35px;
            line-height: 35px;
            background: red;
            position: fixed;
            right: 20px;
            bottom: 20px;
            text-align: center;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #777;
            animation: myfirst 4s infinite;
            -moz-animation: myfirst 4s infinite;
            /* Firefox */
            -webkit-animation: myfirst 4s infinite;
            /* Safari 和 Chrome */
            -o-animation: myfirst 4s infinite;
            /* Opera */
        }

        #plus_ i {
            color: #fff;
            font-size: 22px;
        }

        @keyframes myfirst {
            0% {
                transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -webkit-transform: scale(1, 1);
            }
            50% {
                transform: scale(1.2, 1.2);
                -moz-transform: scale(1.2, 1.2);
                -webkit-transform: scale(1.2, 1.2);
            }
            100% {
                transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -webkit-transform: scale(1, 1);
            }
        }

        @-moz-keyframes myfirst
        /* Firefox */

            {
            0% {
                transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -webkit-transform: scale(1, 1);
            }
            50% {
                transform: scale(1.2, 1.2);
                -moz-transform: scale(1.2, 1.2);
                -webkit-transform: scale(1.2, 1.2);
            }
            100% {
                transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -webkit-transform: scale(1, 1);
            }
        }

        @-webkit-keyframes myfirst
        /* Safari and Chrome */

            {
            0% {
                transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -webkit-transform: scale(1, 1);
            }
            50% {
                transform: scale(1.2, 1.2);
                -moz-transform: scale(1.2, 1.2);
                -webkit-transform: scale(1.2, 1.2);
            }
            100% {
                transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -webkit-transform: scale(1, 1);
            }
        }

        @-o-keyframes myfirst
        /* Opera */

            {
            0% {
                transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -webkit-transform: scale(1, 1);
            }
            50% {
                transform: scale(1.2, 1.2);
                -moz-transform: scale(1.2, 1.2);
                -webkit-transform: scale(1.2, 1.2);
            }
            100% {
                transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -webkit-transform: scale(1, 1);
            }
        }
    </style>
</head>

                    </div>
                </div>
            </div>
        {{/each}}
