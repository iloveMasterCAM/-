<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../../css/api.css" />

    <link href="../../css/swiper.min.css" rel="stylesheet" />
    <style>
    
    #benner .img{
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
       height: 150px;
    }
    #benner .title{
        position: absolute;
        left: 0;
        top: 20px;
        background: red;
        color: #fff;
        z-index: 10;
        padding: 5px 6px  5px ;
        border-radius: 0 5px 5px 0;
    }
    #benner .txt{
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.55);
        color: #fff;
        padding: 10px;
    }
        .list{
            margin-bottom: 10px;
        }
        .list img{
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        .list_head>div{
            display: table-cell;
            vertical-align: middle;
        }
        .list_head{
            position: relative;
        }
        .list_head .time{
            position: absolute;
            right: 15px;
            top:0;
        }
        .name{
            color: #03a9f4;
        }
        .img{
            height: 150px;
        }
        .chakan{
            line-height: 35px;
        }
        #puls{
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 50%;
            background: red;
            text-align: center;
            position: fixed;
            right: 15px;
            bottom: 25px;
            box-shadow: 0px 0px 20px 5px #888888;
            animation:mymove 3s infinite;
-webkit-animation:mymove 3s infinite; /*Safari and Chrome*/
            
        }
        #puls i{
            color: #fff;
            font-size: 26px;
        }
        @keyframes mymove
        {
        0% {transform: scale(1,1)}
            50%{
                transform: scale(1.2,1.2)
            }
        100% {transform: scale(1,1)}
        }
    
        @-webkit-keyframes mymove 
        {
            0% {transform: scale(1,1)}
            50%{
                transform: scale(1.2,1.2)
            }
        100% {transform: scale(1,1)}
        }

    </style>
</head>
