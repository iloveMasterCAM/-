    <script>

        
    
            $(function(){
            $("#login .key p").on('click',function(){
                var index = $(this).index();
                $("#login .key .active").removeClass('active')
                if(index == 0){
                    $('#wx').show();
                    $('#form').hide();
                   
                }else{
                     
                    $('#form').show();
                    $('#wx').hide();
                }
                $(this).addClass('active')
            })
            $("#Leaving>i").on('click',function(){
                $("#Leaving,#bg").hide()
            })
