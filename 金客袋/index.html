    <style type="text/css">
        #footer p {
            color: #434343;
            font-size: 0.6rem;
        }

        #footer p i {

        }

        #footer>div.active p {

        #footer {
            position: absolute;

        #header .search input {
            background: #0065b2;

        #header input::-webkit-input-placeholder {

        }

            color: #fff;
        }

        }

            position: relative;
            padding-top: 25px;
        }

    <div id="header" class="">
        <div class="search ">
            <input type="search" placeholder="搜索订单">
        </div>
        <div class="order bor-b mui-hidden">
            <p class="mui-text-center ">订单</p>

                <i class="iconfont icon-jia"></i>

        <div class="order bor-b mui-hidden">

        <div class="order bor-b  mui-hidden">

        </div>
        <div class="set order mui-hidden">
            <p class="mui-text-center">设置</p>
            <span class="">
                <i class="iconfont icon-05"></i>
            </span>
        </div>
    </div>

    <div class="mui-row mui-text-center bor-t" id="footer">
        <div class="mui-col-5 active">
            <p>
                <i class="iconfont icon-gongzuotai"></i>
            </p>
            <p>工作台</p>
        </div>
        <div class="mui-col-5">
            <p>
                <i class="iconfont icon-dingdan"></i>
            </p>
            <p>订单</p>
        </div>
        <div class="mui-col-5">
            <p>
                <i class="iconfont icon-clock"></i>

        </div>
        <div class="mui-col-5">
            <p>
                <i class="iconfont icon-n5appqz"></i>

            <p>圈子</p>
        </div>
        <div class="mui-col-5">
            <p>

<body>

</body>
<script src="/js/jquery.js"></script>

<script src="/js/apiinit.js"></script>
<script type="text/javascript">


   
Object.prototype.chain = function (callback) {
        return callback();
    }
    apiready = function () {
        if (!localStorage["token"]) {
            openLogin();
            return;
        }
        openFrameGroup();
    };


    function openLogin() {
        setTimeout(function () {
            api.openWin({
                name: 'login_win',
                url: 'html/account/login.html',
                animation: {
                    type: 'none'
                }
            });
        }, 200);
    }


    // apiready = function(){

    function openFrameGroup() {
        var winHeight = api.winHeight - 105;
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: 54,
                w: 'auto',
                h: winHeight
            },
            frames: [{
                name: 'index',
                url: 'html/index/index.html',
            }, {
                name: 'order',
                url: 'html/index/orders.html',
            }, {
                name: 'masge',
                url: 'html/index/message.html',
            }, {
                name: 'community',
                url: 'html/index/circle.html',
            }, {
                name: 'set',
                url: 'html/index/user.html',
            }]
        }, function (ret, err) {
            var index = ret.index;
        });
    }



    $(function () {
        $("#footer>div").on('click', function () {
            var i = $(this).index();
            api.setFrameGroupIndex({
                name: 'group',
                index: i
            });
            $("#footer>div").removeClass('active')
            $(this).addClass('active')
            $("#header>div").addClass('mui-hidden')
            $("#header>div").eq(i).removeClass('mui-hidden');
        })
        $(".jia").on('click',function(){
            api.openWin({
                name:'plus',
                url:'html/orders/add.html'
            })
        })
        $(".set").on('click',function(){
            api.openWin({
                name:'set',
                url:'html/account/set.html'
            })
        })
        $(".cicle").on('click',function(){
            api.openWin({
                name:'cicle',
                url:'html/circle/cicle.html'
            })
        })
        
        // cicle
    })


    // };

</script>
