<script id="list_temp" type="text/html">
    <p>我的门客</p>
    {{each d as d i}}
    <li class="bor-t"  onclick="search('{{d.number}}')">
        <div>
            <em>{{d.name}}</em>
            <span class="coder">[{{d.number}}]</span>
            <span class="mui-pull-right">{{d.phone}}</span>
        </div>
        <div>
            <span><i class="iconfont icon-guan"></i> {{d.role.name}}</span>
            <span class="mui-pull-right">{{d.role.aliag}}</span>
        </div>
    </li>
    {{/each}}
</script>

<script>

apiready = function(){

function search(key){
