<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../fonts/iconfont/iconfont.css" />
    <style>
        #head {
            margin-bottom: 10px;
        }

        #btn button {
            width: 80%;
            margin-top: 20px;
        }
        #input {
            background: #fff;
            padding:10px 15px;
        }
        #input input{
            padding: 0;
            line-height: 50px;
            margin: 10px 0;
            border-bottom: 1px solid #eee;
        }
        #msg{
            padding: 15px;
        }
    </style>
</head>

<body>
    <header id="head">
        <div class="mui-row mui-text-center">
            <i class="iconfont icon-xiangzuo mui-pull-left" onclick="api.closeWin()"></i>
            <span>提现</span>
        </div>
    </header>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <div class="mui-navigate-right">
                <i class="iconfont icon-jikediancanicon23"></i>
                <span>支付宝</span>
                <i class="iconfont icon-xiangyou mui-pull-right"></i>
            </div>
        </li>
    </ul>
    <div id="input">
        <p>提现金额</p>
        <input type="tel" placeholder="输入提现金额，100的倍数">
        <p class="mui-row">
            <span class="mui-pull-left">可用余额￥
                <em>0.00</em>元</span>
            <span class="mui-pull-right">合计
                <em>0</em> 元</span>
        </p>
    </div>
    <div id="msg">
        <p>1. 提现必须要经过实名认证</p>
        <p>2. 根据相关规定根据相关规定根据相关规定根据相关规定</p>
        <p>3.根据相关规定根据相关规定根据相关规定</p>
        <p>4.根据相关规定根据相关规定根据相关规定根据相关规定</p>
    </div>
    <div class="mui-text-center" id="btn">
        <button type="button" class="mui-btn mui-btn-warning ">两小时内到账，确认提现</button>
    </div>
</body>

</html>
