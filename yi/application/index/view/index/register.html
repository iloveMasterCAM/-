<script>

    

        function isEmail(str){

        var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/

            if(re.test(str)){

                return true

            }else{

                return false

            }

        }

    

        function ispasw(str){

         var re = /^[a-z,A-Z,0-9][^\s]{6,16}$/ig;

            if(re.test(str)){

                return true;

            }else{

                return false;

            }

        }

    var off = true,email;
        function isubmit(){
            $(".imsg").removeClass('active');
            if(off){
                 if(!isEmail($("#name").val())){
                $(".imsg").eq(0).addClass('active')
                return;
            }
           

             post('index/index/email',{'name':$.trim($("#name").val())},function (r,d) {
                    if(d == '400'){
                        alert('该邮箱已经注册！')
                    }else{
                        alert('已发送至邮箱，注意查收！')
                        $("#email").addClass('aui-hide');
                        $("#pasw_box").removeClass('aui-hide')
                        off = false;
                        email = $.trim($("#name").val())
                    }
             })
            }else{
                 if(!ispasw($.trim($("#pasw").val()))){
                $(".imsg").eq(1).addClass('active')
                return ;
            }
            if($("#pasw").val() !== $("#pasw_new").val()){
                $(".imsg").eq(2).addClass('active')
                return ;
            }
                if(!$("#orders").val()) {
                    $(".imsg").eq(3).addClass('active')
                    return ;
                };
                 post('index/index/validatei',{'pasw':$.trim($("#pasw").val()),'order':$.trim($("#orders").val()),'email':email},function (r,d) {
                     if(d == '200'){
                         alert('恭喜您，注册成功! 前往首页')
                     }
             })
            }
           
        }
    $(document).on('keyup',function(event){

            var keycode = event.which; 

             if(keycode==13){ 

                isubmit();

             } 

        })

     post('index/Userlogin/wblogin','',function(r,d){

         

        $("#weibo").attr('href',d);

    })

        //email

        function post(url,data,callback){

            $.ajax({

                url:'__ROOT__/'+url,

                type:'POST',

                data:data,

                dataType:'json',

                complete:function(r){

                    if(r.status == 200){

                        //responseText

                        callback(r,r.responseText)

                    }else{



                    }

                }

            })





        };



    </script>
