<body>
<form class="container demo-2">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
		</div>
		<div id="form" >
       <p>登录</p>
        <input type="text" name="account" id="account" placeholder="邮箱/用户名">
         <div class="imsg">
             <p>邮箱/用户名错误</p>
        </div>
        <input type="password" name="pasw" id="pasw" placeholder="密码">
        <div class="imsg">
             <p>密码错误</p>
             <a href="Forgotpassword.html">忘记密码?</a>
        </div>
        <input type="button" id="submit" value="登录" onclick="isubmit()">
        <p>快速登录 <a href="register.html">邮箱注册</a></p>
        <div class="box">
            <a class="qq" target="_blank" href="qq_login"></a>
            <a class="weibo" id="weibo"></a>
        </div>
    </div>
	</div>
</form><!-- /container -->

    <input type="hidden" name="nickname" value="">

<script>
    $(function(){
        
        $(document).on('keyup',function(event){
            var keycode = event.which; 
             if(keycode==13){ 
                isubmit();
             } 
        })
        
    })
    //code_url
    function isubmit(){
           post('show/Userlogin/login',{'account':$.trim($("#account").val()),'pasw':$.trim($("#pasw").val())},function(r,d){
               if(d == 1){
                $(".imsg p").eq(0).show()
                }else if(d == 2){
                    $(".imsg p").eq(1).show()
                }
               if(d == 200){
                   window.history.back(-1);
               }
               setTimeout(function(){
                    $(".imsg p").hide();
               },2000)
           }) 
    };
    post('show/Userlogin/wblogin','',function(r,d){
        $("#weibo").attr('href',d);
    })
    function post(url,data,callback){
    $.ajax({
        url:'__ROOT__/'+url,
        timeout: 10000, // 超时时间 10 秒
        headers: 'aaaaaaaaaaaaa',
        type:'POST',
        data:data,
        dataType:'json',
        complete:function(r){
         if(r.status == 200){
             //responseText
               callback(r,r.responseText)
            }else{

            }
        }
    })
    };
    </script>
</body>
