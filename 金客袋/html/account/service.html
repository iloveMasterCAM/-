<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../fonts/iconfont/iconfont.css" />
    <style> 
        .mui-table-view{
            margin-top: 15px;
        }
        .msg{
            padding: 15px;
        }
        #btn button {
            width: 80%;
            margin-top: 20px;
        }
        #mar{
            margin-top: 56px;
        }
    </style>
</head>
<body>
        <header class="mui-bar mui-bar-nav">
                <a class="mui-pull-left" onclick="api.closeWin();">
                    <span>
                        <i class="iconfont icon-xiangzuo"></i>
                    </span>
                </a>
                <div class="mui-title">客服</div>
                <a class="mui-pull-right">
                    <span>
                        <i class="iconfont icon-dui"></i>
                    </span>
                </a>
            </header>
            <div id="mar"></div>
            <ul class="mui-table-view">
                    <li class="mui-table-view-cell"><input type="text" placeholder="输入标题"></li>

            </ul>
            <ul class="mui-table-view">
    
                    <li class="mui-table-view-cell">
                        <textarea placeholder="输入详细问题"></textarea>
                    </li>
            </ul>
            <p class="msg">输入您想要让我们改进的问题</p>
            <div class="mui-text-center" id="btn">
                <button type="button" class="mui-btn mui-btn-warning ">提交</button>
            </div>
</body>
</html>
