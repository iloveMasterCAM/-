<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link href="../../css/mui.css" rel="stylesheet" />
    <link href="../../iconfont/iconfont.css" rel="stylesheet" />
    <style>
     #head .list_head>div{
            display: table-cell;
            vertical-align: middle;
        }
        #head .list_head{
            position: relative;
        }
        #head .list_head .time{
            position: absolute;
            right: 15px;
            top:15px;
        }
        #head .list_head .time i{
            color: #fff;
        }
        #head img{
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #fff;
        }
        #head{
            background: #03a9f4
        }
        #head p{
            color: #fff;
        }
        #head{
            padding-bottom: 5px;
        }
        .ul{
            margin-top: 10px;
        }
      
        #ul a{
            margin: -15px;
        }
        .ul a span.mui-pull-right{
            margin-right: 15px;
            color: #ccc;
            margin-top: 5px;
        }
        .ul .icon{
            width: 35px;
            line-height: 35px;
            height: 35px;
            text-align: center;
            display: inline-block;
            border-radius: 50%;
            margin-right: 10px;
        }
        .ul .icon i{
            color: #fff;
            font-size: 1.2rem;
        }
        .ul .renzheng1{
            background: red;
        }
        .ul .jingyano{
            background: #03a9f4;
        }
        .ul .xuqi{
            background: #1c922c;
        }
        .ul .yue{
            background: #ff6a00;
        }
        .ul .order{
            background: #118d21;
        }
        .ul .anquan{
            background: #0094ff;
        }
        .ul .customer i,.ul .n5appqz i{
           color: #333;
        }
        
        #head
    </style>
</head>
<body>
    <div id="head" class="mui-padd-t">
        <div class="list_head mui-padd-lr">
            <div>
                <img src="../../image/head.png" alt="">
            </div>
            <div class="mui-padd-l">
                <p class="name">你好</p>
                <p><i class="iconfont icon-shouji">151515454</i></p>
            </div>
            <div class="time">
                <i class="iconfont icon-xiangyou"></i>
            </div>
        </div>
    </div>
    <div id="ul">
         <ul class="mui-table-view mui-w ul">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right"><span class="icon renzheng1"><i class="iconfont icon-renzheng1"></i> </span>认证 <span class="mui-pull-right">21</span></a>
        </li>
        <li class="mui-table-view-cell">
           <a class="mui-navigate-right"><span class="icon jingyano"><i class="iconfont icon-jingyano"></i> </span>经验<span class="mui-pull-right">21</span></a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right"><span class="icon xuqi"><i class="iconfont icon-xuqi"></i> </span>续期 <span class="mui-pull-right">21</span></a>
        </li>
    </ul>
     <ul class="mui-table-view mui-w ul">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right"><span class="icon yue"><i class="iconfont icon-yue"></i> </span>余额 <span class="mui-pull-right">21</span></a>
        </li>
        <li class="mui-table-view-cell">
           <a class="mui-navigate-right"><span class="icon order"><i class="iconfont icon-order"></i> </span>账单<span class="mui-pull-right">21</span></a>
        </li>
       
    </ul>
    <ul class="mui-table-view mui-w ul">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right"><span class="icon anquan"><i class="iconfont icon-anquan"></i> </span>安全 <span class="mui-pull-right">21</span></a>
        </li>
        <li class="mui-table-view-cell">
           <a class="mui-navigate-right"><span class="icon anquan"><i class="iconfont icon-bangding"></i> </span>绑定<span class="mui-pull-right">21</span></a>
        </li>
       
    </ul>
    <ul class="mui-table-view mui-w ul">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right"><span class="icon customer"><i class="iconfont icon-mine_icon_customer"></i> </span>客服 <span class="mui-pull-right">21</span></a>
        </li>
        <li class="mui-table-view-cell">
           <a class="mui-navigate-right"><span class="icon n5appqz"><i class="iconfont icon-n5appqz"></i> </span> 金客袋<span class="mui-pull-right">21</span></a>
        </li>
       
    </ul>
    </div>
   
    <script src="../../js/jquery.js"></script>
    <script src="../../js/mui.js"></script>
    <script src="../../js/apiinit.js"></script>
</body>
</html>
