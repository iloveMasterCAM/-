    <script>

        $("#main .lable span").on('click',function(){

            if($(this).hasClass('active')){

                 $(this).removeClass('active')

            }else{

                if($("#main .lable .active").length >= 3) return;

                  $(this).addClass('active')

            }

        })

       function mysubmit(){

        

            var data = {}

           if(!$("#text").val()){

               $(".none").addClass('show');

               setTimeout(function(){

                    $(".none").removeClass('show');

               },3000)

               return;

           }

           var arr = [];

           $(".lable .active").each(function(o,i){

               arr.push($(i).text())

           })

          data['label'] = arr.join() || '';

          data['email'] = $("#email").val() || '';

          data['text'] = $("#text").val() || '';

          data['phone'] = $("#phone").val() || '';

          data['name'] = $("#name").val() || '';

          data['mome'] = $("#mome").val() || '';

        post('index/Usermsg/fb',data,function(r){

            alert('谢谢您的反馈，我们会做到更好！')

        })

       }

         function post(url,data,callback){

    $.ajax({

        url:'__ROOT__/'+url,

        timeout: 10000, // 超时时间 10 秒

        headers: 'aaaaaaaaaaaaa',

        type:'POST',

        data:data,

        dataType:'json',

        complete:function(r){

         if(r.status == 200){

             //responseText

               callback(r,r.responseText)

            }else{



            }

        }

    })

    };
