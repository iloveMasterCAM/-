<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>首页</title><link href="__CSS__/admin/aui.css" rel="stylesheet"/><link href="__CSS__/admin/iconfont/iconfont.css" rel="stylesheet"/><style>        #wrap{            position: relative;        }        #nav{            background: #434343;            width: 350px;            position: absolute;            top: 0;            bottom: 0;        }        #nav>ul{            padding: 0 10px;        }        #nav ul>li{             border-bottom: 1px solid #626262;        }        #nav ul>li i{            color: #fff;            font-size: 20px;          line-height: 40px;        }        #nav ul>li a{            line-height: 40px;            color: #fff;                   }        #centent{            width: 80%;            height: 1000px;            border: 1px solid #eee;        }        #phont li{            margin: 10px;        }        #img{            margin-top: 20px;            padding-left: 10px;            display: none;            position: relative;        }        #img img{            width: 160px;            height: 110px;        }        #img div{            position: relative;            margin: 0 25px 15px 0;        }        #img .shanchu{            position: absolute;            top: -15px;            right: -15px;                    }        #img .add{            min-height: 110px;            min-width: 160px;            background: url(__IMG__/admin/file/add.png) no-repeat center center;            background-size: contain;            position: relative;        }        #img>p,#img .i-shanchu, #img .add{            cursor: pointer;        }        #file {            position: absolute;            top: 0;            bottom: 0;            left: 0;            right: 0;            opacity: 0;        }        #formUp input{            background: transparent;            color: #fff;        }        #formUp .submit{            position: absolute;            right: 30px;            top: -5px;            padding: 3px 10px;            background: green;                    }        #nav        #nav        #nav        #nav        #nav        #nav        #nav</style></head><body><div id="wrap" class="clear"><div id="nav"><ul><li><a href=""><i class="iconfont i-image1 aui-margin-r-15"></i>皮肤管理</a><span class="aui-pull-right"><i class="iconfont i-xiangyou"></i></span></li></ul></div><div id="centent" class="aui-pull-right"><ul class="clear aui-text-center " id="phont"></ul><ul id="img" class="clear"><p class="aui-margin-b-15 return"><i class="iconfont i-xiangzuo"></i> 返回</p><div class="box clear"></div><form action="{:url('updata')}" method="post" enctype="multipart/form-data" id="formUp" class="clear" onsubmit="return isubmit(this);"><div class="aui-pull-left add"><input multiple="multiple" type="file" onchange="changefile(this)" name="files" id="file"><input type="hidden" id="catalog" name="catalog" value=""></div><div class="submit"><input type="submit" value="上传"></div></form></ul></div></div><script src="__JS__/jquery.js"></script><script src="__JS__/admin.js"></script></body></html>
