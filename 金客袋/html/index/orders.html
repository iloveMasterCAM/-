    <script id="box_tamp" type="text/html">
            {{each d as val}}
            <div class="list mui-w" onclick="iopne('{{val.id}}')">
                    <div class="mui-row mui-padd-lr">
                        <div class="mui-pull-left">
                            <span>{{val.user.name}}</span>
                            <em>[{{val.user.phone}}]</em>
                        </div>
                        <div class="mui-pull-right">{{val.status}}</div>
                    </div>
                    <p class="money mui-text-center">￥{{val.money}}</p>
                    <div class="mui-row mui-text-center time">
                        <div class="mui-col-xs-4 mui-text-left mui-padd-l">
                            <i class="iconfont icon-shijian">{{val.time}}</i>
                        </div>
                        <div class="mui-col-xs-4">
                            <i class="iconfont">{{val.day}}天</i>              
                        </div>
                        <div class="mui-col-xs-4 mui-text-right mui-padd-r">
                            <i class="iconfont icon-clock">{{val.retime}}</i>
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>

            api.openWin({
                name: 'data',
                url: '../orders/orderdata.html',
                pageParam: {
                    id: id
                }
            })
        }
